<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script>
    function login() {
        // Ajax异步交互的实现主要依赖于一个JS对象：XMLHttpRequest
        let request = new XMLHttpRequest();

        request.onreadystatechange = () => {
            console.log(request.readyState);
            // 通常会设置两个条件，同时满足时，才对响应数据进行处理：
            // 1）readyState === 4，表示已经接收完毕响应体部
            // 2）request.status === 200，响应状态码是200 OK，表示请求成功
            if (request.readyState === 4
                && request.status === 200) {
                console.log('响应接收完毕！');
                let responseText = request.responseText;
                console.log('服务器返回了响应：' + responseText);
            }
        }

        // 1、调用open()函数
        // 前三个参数比较常用：
        // 1）请求方法 get、post...
        let method = 'post';
        // 2）请求URL
        let url = 'http://localhost:8088/ajax';
        // 3）是否使用异步方式提交
        let async = true;
        request.open(method, url, async);

        // 2、调用send()函数，发送数据
        // 该函数执行后，就等于完整的请求报文发送完毕
        request.send('HelloWorld!');
    }
</script>
</head>
<body>
<form>
    <label for="username">
        账号：
    </label>
    <input type="text" id="username" name="username">
    <br><br>
    <label for="password">
        密码：
    </label>
    <input type="password" id="password" name="password">
    <br><br>
    <button type="button" onclick="login()">登录</button>
</form>
</body>
</html>
