<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         * ==和===的区别：主要区别在于数值比较规则是否严格
         * ==比较：对于数值的类型要求不是很严格，重点只比较数值大小
         * ===比较：对于数值的类型要求非常严格，如果不是同一个类型，一定会返回false
         */
        let a = 1;
        let b = '1';
        console.log(a == b);
        console.log(a === b);

    </script>
</head>
<body>

</body>
</html>
