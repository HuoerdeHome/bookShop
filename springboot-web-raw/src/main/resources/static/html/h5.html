<!--
    DOCTYPE 固定的文档类型声明
    如果只写一个html，就是H5的专属声明方式
-->
<!DOCTYPE html>
<!-- 每个HTML文件，都有一个根元素：html元素 -->
<!-- lang属性：language，用来指定语言 -->
<html lang="en">
<!--
    在html根元素的内部，其他所有的元素都需要包含在两个子元素中：
    1）<head>：文档头部
    通常定义的都是一些元数据/元信息，
    也就是用户在浏览器中直观地看不到的内容。
    一般都是以配置为主。

    2）<body>：文档体部
    用来定义网页的结构、布局、数据。
    用户在页面上能够直观看到的内容，都定义在体部。

    总结：头部负责配置，体部负责展示
-->
<head>
    <!-- meta元素用来定义网页的一些元数据 -->
    <meta charset="UTF-8">
    <!-- title元素用来定义网页的标题 -->
    <!-- 这个标题会显示在浏览器选项卡上 -->
    <title>这是我的第一个H5页面</title>

    <!-- 定义一个<style>元素，声明所有的CSS样式 -->
    <style>
        /* 选择器：要定义的样式需要作用于文档中的哪些元素 */
        table { /* 样式表 */
            /* 表格宽度，px：像素 */
            width: 400px;
            /* 表格内⽂字⽔平对⻬⽅式 */
            text-align: center;
        }

        table,
        table td,
        table th {
            /* 设置边框为1px的宽度、实线、颜⾊为⿊灰⾊ */
            border: 1px solid #444444;
            /* 表格内边框合并 */
            border-collapse: collapse;
        }

        /* 将所有class值为custom_btn的元素color统一设为红色 */
        .custom_btn {
            background: pink;
        }
    </style>
</head>
<body>
<button class="custom_btn">按钮1</button>
<button class="custom_btn">按钮2</button>
<button class="custom_btn">按钮3</button>
<!--
    容器标签
    div和span的区别：
    - div是块状标签：必须在屏幕上独占一行
    - span是行内标签：只要空间够用，可以和其他元素共用一行
    上述所说的特征只是元素的默认特征，可以通过CSS进行修改。
-->
<div style="background: pink">我是div标签内容</div>
<div style="background: pink">我是div标签内容</div>
<span>我是span标签内容</span>
<span style="background: lightblue">我是span标签内容</span>

                1）把为要关联的组件设置一个id属性值

                隐藏域：<input type="hidden">

                把hidden改为其他，就相当于让它显示出来。
                2）这样的文本域也可以作为我们功能的实现需求中，
                保存一些重要数据的组件。
                例如：从后台查询出的数据中，往往包含主键id字段
                这些id字段有些时候还需要将它存储起来，
                因为有可能需要作为某些请求的参数使用。
            -->
            <input type="hidden" value="">
            <br>
            <!--
                表单中的按钮，有两种实现思路：
                1、input标签
                    1）type=button 普通按钮
                    如果没有定义value值，普通按钮没有任何显示文字。
                    普通按钮没有绑定JS事件监听之前，点击之后不会有任何特殊效果。
                    2）type=submit 提交按钮
                    按钮上会有一些默认文字，而且点击之后会默认提交表单的效果。
                    提交表单：把表单中填写的信息收集起来，编写为一封请求报文，
                    向指定的URL提交HTTP请求（form表单的action属性）。
                    3）type=reset  重置按钮
                    点击之后会将当前form表单中所有组件中填写的值清空掉。
                    能够比较方便地让用户重新填写表单信息，
                    而且还可以减轻服务器压力。
                    4）type=image  图片提交按钮

                2、button标签
                button标签定义按钮语义性比较强。
            -->
            <tr>
                <td colspan="2">
                    <input type="button"
                           value="普通按钮"
                           onclick="alert('这是一个普通按钮')">
                    <input type="submit"
                           value="提交按钮">
                    <input type="reset"
                           value="重置按钮">
                </td>
            </tr>
            <!--    <input type="image" -->
            <!--           src="https://spring.io/img/projects/spring-boot.svg">-->
            <!--
                定义显示在按钮上的内容，就在button标签体内定义元素或文字
                type属性定义按钮的类型，有三个可选值：
                - button：普通按钮
                - reset： 重置按钮
                - submit：提交按钮
                如果没有定义type属性，默认为submit类型。

                <input>和<button>实现标签的区别：
                1、button更具有语义性
                2、button按钮显示的内容可以更加丰富，
                input按钮显示的内容比较单一（只能是文字）
                原因：input设置按钮显示内容只能依赖于value属性，
                属性值一般都只能是文本类型内容。
                但是button定义显示内容是在标签体中定义，
                所以除了普通文本之外，还可以嵌套其他的html元素。
            -->
            <tr>
                <td colspan="2">
                    <button type="button">普通按钮</button>
                    <button type="submit">提交按钮</button>
                    <button type="reset">重置按钮</button>
                </td>
            </tr>

    <!--
        HTML中的空格和空行：
        以文本的方式敲入的多个空格，不会全部被解释器当做要显示的字符，
        多余的空格会被当做是代码中适当的留白。
        在文本内容中只有连续的1个空格是有效的，
        超过1个空格、回车换行符都会被当做1个空格处理。
        1）定义多个空格
        使用空格字符的实体引用：&nbsp;
        2）定义字符换行
        I.借助<br>换行标签
        II.借助一些块级元素实现
        例如：<div>、<p>
    -->
